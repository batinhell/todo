<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Edit card {{vm.card.title}}</h2>
            <form class="form-inline" ng-submit='vm.updateCard()'>
                <div class="form-group">
                    <input ng-model="vm.newTitle" type="text" class="form-control" placeholder="New Card title here">
                </div>
                <button type="submit" class="btn btn-default">Update</button>
                <button ng-click='vm.removeCard()' class="btn btn-danger">Delete Card</button>
            </form>
        </div>
    </div>
</div>
